name: Test
on:
  pull_request:
    branches: ["develop"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: install dependencies
        run: pnpm install

      - name: run tests
        run: pnpm turbo run test
